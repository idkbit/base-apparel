<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header>
    <img src="./images/logo.svg" alt="logo.">
    <h1 class="heading">base apparel</h1>
  </header>
  <main class="content">
    <div class="image"></div>
    <div class="info">
      <h2>We're <span>coming soon</span></h2>
      <p class="text">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form class="form">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <button type="submit"><img src="./images/icon-arrow.svg" alt=""></button>
      </form>
    </div>
  </main>
</body>

</html>
